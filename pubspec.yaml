name: flutter_device_apps_android
description: Android implementation of flutter_device_apps (federated plugin).
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_device_apps_platform_interface:
    path: ../flutter_device_apps_platform_interface

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.okmsbun.flutter_device_apps_android
        pluginClass: FlutterDeviceAppsAndroidPlugin
        dartPluginClass: FlutterDeviceAppsAndroid
